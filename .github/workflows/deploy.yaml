name: Deploy Multi Container React Test Appplication
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t vzambare/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true vzambare/react-test npm test
 
      - run: docker build -t vzambare/multi-client ./client
      - run: docker build -t vzambare/multi-nginx ./nginx
      - run: docker build -t vzambare/multi-server ./server
      - run: docker build -t vzambare/multi-worker ./worker
 
      - run: docker push vzambare/multi-client
      - run: docker push vzambare/multi-nginx
      - run: docker push vzambare/multi-server
      - run: docker push vzambare/multi-worker
 
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: multi-container-react-app
          environment_name: Multicontainerreactapp-env
          existing_bucket_name: elasticbeanstalk-us-east-2-203124594319
          region: us-east-2
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip